<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <img
        src="./assets/images/image-product-desktop.jpg"
        alt=""
        class="main-image"
      />
      <div class="text-container">
        <h2>PERFUME</h2>
        <h3>Gabrielle Essence Eau De Parfum</h3>
        <p>
          A floral, solar and voluptuous interpertation compused by Olivier
          Polge, Perfume-Creator for the House of CHANEL
        </p>
        <div class="prices">
          <h3 class="price">$149.99</h3>
          <h4 class="old-price">$169.99</h4>
        </div>
        <button class="add-to-cart">
          <img src="./assets/images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
